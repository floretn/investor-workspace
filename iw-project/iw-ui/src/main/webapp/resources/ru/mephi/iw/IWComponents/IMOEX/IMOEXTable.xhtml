<?xml version="1.0" encoding="UTF-8"?>
<html  xmlns = "http://www.w3.org/1999/xhtml"
       xmlns:h = "http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:composite = "http://java.sun.com/jsf/composite">

<composite:interface>
</composite:interface>

<composite:implementation>
    <h:form id="IMOEXTableForm">
        <p:dataTable id="table" var="psii" value="#{updateIMOEXBean.priceStockInIndices}">
            <p:column headerText="id">
                <h:outputText value="#{psii.id}"/>
            </p:column>
            <p:column headerText="Тикер">
                <h:outputText value="#{psii.stock.ticker}"/>
            </p:column>
            <p:column headerText="Цена">
                <h:outputText value="#{psii.stockPrice.price}"/>
            </p:column>
            <p:column headerText="Количество бумаг в индексе">
                <h:outputText value="#{psii.stockInIndex.numberOfStocksInIndex}"/>
            </p:column>
            <p:column headerText="Время выставления цены">
                <h:outputText value="#{psii.stockPrice.settingTime}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</composite:implementation>
</html>
