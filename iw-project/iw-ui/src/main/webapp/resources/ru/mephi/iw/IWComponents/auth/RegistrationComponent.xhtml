<?xml version="1.0" encoding="UTF-8"?>
<html  xmlns = "http://www.w3.org/1999/xhtml"
       xmlns:h = "http://java.sun.com/jsf/html"
       xmlns:mc = "http://java.sun.com/jsf/composite/ru/mephi/iw/IWComponents"
       xmlns:p="http://primefaces.org/ui"
       xmlns:composite = "http://java.sun.com/jsf/composite">

<composite:interface>
</composite:interface>

<composite:implementation>
    <h:form>

        <div class="center">

            <p:panel id="insertUser" style="max-width: 265px;">

                <h2>Регистрация</h2>

                <mc:UserInfo ln="#{registration.userNew.lastName}" fn="#{registration.userNew.firstName}"
                             ptr="#{registration.userNew.patronymic}" phn="#{registration.userNew.phone}"
                             email="#{registration.userNew.email}" un="#{registration.userNew.username}"/>

                <br/>

                <span class="ui-float-label" style="margin: 0 0 5px 0;">
                    <p:inputText id="float-upsert_login" value="#{registration.authInfoNew.login}" required="true"
                                 requiredMessage="Логин обязателен!" style="min-width: 230px"/>
                <p:outputLabel for="@previous" value="Логин"/>
                </span>

                <br/>

                <span class="ui-float-label" style="margin: 0 0 5px 0;">
                    <p:password id="float-upsert_pwd" value="#{registration.pwdNew}" required="true"
                                requiredMessage="Пароль обязателен!" style="min-width: 230px"/>
                <p:outputLabel for="@previous" value="Пароль"/>
                </span>

                <br/>

                <span class="ui-float-label" style="margin: 0 0 5px 0;">
                    <p:password id="float-upsert_pwd1" value="#{registration.pwd1New}" required="true"
                                requiredMessage="Повторить пароль обязательно!" style="min-width: 230px"/>
                <p:outputLabel for="@previous" value="Повторите пароль"/>
                </span>

                <br/>

                <p:commandButton value="Зарегестрироваться" id="reg" process="@all"
                                 action="#{registration.insertUser()}" ajax="true"
                                 icon="fa fa-check" update="growl" style="min-width: 230px"/>

            </p:panel>
        </div>
    </h:form>
</composite:implementation>
</html>
