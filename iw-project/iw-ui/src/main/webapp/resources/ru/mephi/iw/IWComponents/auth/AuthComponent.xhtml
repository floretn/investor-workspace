<?xml version="1.0" encoding="UTF-8"?>
<html  xmlns = "http://www.w3.org/1999/xhtml"
       xmlns:h = "http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:composite = "http://java.sun.com/jsf/composite">

<composite:interface>
</composite:interface>

<composite:implementation>
    <h:form>
        <div class="center">
                <span class="ui-float-label">
                    <p:inputText id="log" value="#{auth.login}"/>
                    <p:outputLabel value="Логин" for="@previous"/>
                </span>
                <span class="ui-float-label">
                    <p:password id="pwd" value="#{auth.password}" />
                    <p:outputLabel for="@previous" value="Пароль"/>
                </span>
                <p:commandButton value="Вход" action="#{auth.checkLogin}" update="growl"/>
                <p:commandButton value="Регистрация" action="#{auth.registration()}"/>
        </div>
    </h:form>
</composite:implementation>
</html>
