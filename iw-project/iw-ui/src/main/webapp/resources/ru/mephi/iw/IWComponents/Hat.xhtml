<?xml version="1.0" encoding="UTF-8"?>
<html  xmlns = "http://www.w3.org/1999/xhtml"
       xmlns:h = "http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:composite = "http://java.sun.com/jsf/composite">

<composite:interface>
</composite:interface>

<composite:implementation>
    <h:form id="hat">

        <p:menubar>

            <p:submenu label="Администратору">
                <p:submenu label="Загрузка индексов">
                    <p:menuitem value="Индекс Московской Биржи"
                                action="#{auth.goToDownIMOEX()}"/>
                </p:submenu>
                <p:menuitem value="Пользователи" icon="fa fa-users"
                            action="#{auth.goToUsersView()}"/>
            </p:submenu>

            <p:submenu label="Инвестору">
            </p:submenu>

            <p:submenu label="#{auth.username}" icon="fa fa-home" style="float:right">
                <p:menuitem value="Профиль" action="#{auth.goToProfile()}" icon="fa fa-user"/>
                <p:submenu label="Настройки" icon="fa fa-wrench">
                    <p:menuitem value="Настройки безопасности"
                                action="#{auth.goToSafetySettings()}"/>
                </p:submenu>
                <p:menuitem value="#{auth.status}" icon="#{auth.icon}"
                            action="#{auth.loginLogout()}" update="hat"/>
            </p:submenu>

        </p:menubar>
    </h:form>
</composite:implementation>
</html>
