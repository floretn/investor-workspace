<?xml version="1.0" encoding="UTF-8"?>
<html  xmlns = "http://www.w3.org/1999/xhtml"
       xmlns:h = "http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:composite = "http://java.sun.com/jsf/composite">

<composite:interface>
</composite:interface>

<composite:implementation>
    <h:form id="hat">

        <p:menubar>

            <p:submenu label="Администратору">
                <p:submenu label="Загрузка индексов"  icon="fa fa-download">
                    <p:menuitem value="IMOEX"
                                action="#{hat.goToDownIMOEX()}"/>
                </p:submenu>
                <p:menuitem value="Пользователи" icon="fa fa-users"
                            action="#{hat.goToUsersView()}"/>
            </p:submenu>

            <p:submenu label="Инвестору">
                <p:menuitem value="Мои портфели" icon="fa fa-briefcase"
                            action="#{hat.goToUserBriefcases()}"/>
            </p:submenu>

            <p:submenu label="#{hat.username}" icon="fa fa-home" style="float:right">
                <p:menuitem value="Профиль" action="#{hat.goToProfile()}" icon="fa fa-user"/>
                <p:submenu label="Настройки" icon="fa fa-wrench">
                    <p:menuitem value="Безопасность" icon="fa fa-user-secret"
                                action="#{hat.goToSafetySettings()}"/>
                </p:submenu>
                <p:menuitem value="#{hat.status}" icon="#{hat.icon}"
                            action="#{hat.loginLogout()}" update="hat"/>
            </p:submenu>

        </p:menubar>
    </h:form>
</composite:implementation>
</html>
