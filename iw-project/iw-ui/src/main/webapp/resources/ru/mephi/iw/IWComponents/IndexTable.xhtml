<?xml version="1.0" encoding="UTF-8"?>
<html  xmlns = "http://www.w3.org/1999/xhtml"
       xmlns:h = "http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:composite = "http://java.sun.com/jsf/composite">

<composite:interface>
    <composite:attribute name="list" type="java.util.List"/>
    <composite:attribute name="date"/>
    <composite:attribute name="index"/>
</composite:interface>

<composite:implementation>
    <h:outputStylesheet name="css/TextStyle.css"/>
    <h:form id="IndexTableForm">
        <div class="bubble">Индекс: #{cc.attrs.index}, Дата ребалансировки: #{cc.attrs.date}</div>
        <p:dataTable id="table" var="psii" value="#{cc.attrs.list}">
            <p:column headerText="id">
                <h:outputText value="#{psii.id}"/>
            </p:column>
            <p:column headerText="Тикер">
                <h:outputText value="#{psii.stock.ticker}"/>
            </p:column>
            <p:column headerText="Цена">
                <h:outputText value="#{psii.stockPrice.price}"/>
            </p:column>
            <p:column headerText="Количество бумаг в индексе">
                <h:outputText value="#{psii.stockInIndex.numberOfStocksInIndex}"/>
            </p:column>
            <p:column headerText="Время выставления цены">
                <h:outputText value="#{psii.stockPrice.settingTime}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</composite:implementation>
</html>
