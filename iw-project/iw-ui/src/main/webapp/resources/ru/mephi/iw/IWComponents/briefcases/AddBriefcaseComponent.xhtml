<?xml version="1.0" encoding="UTF-8"?>
<html  xmlns = "http://www.w3.org/1999/xhtml"
       xmlns:h = "http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:composite = "http://java.sun.com/jsf/composite">

<composite:interface>
</composite:interface>

<composite:implementation>
    <h:outputStylesheet name="css/StyleForFileUploadBtn.css"/>
    <h:form id="fileUpload"  enctype="multipart/form-data">

        <h2>Новый портфель</h2>

        <span class="ui-float-label" style="margin: 0 0 5px 0;">
            <p:inputText id="float-upsert_login" value="#{ab.newBriefcase.name}" required="true"
                         requiredMessage="Имя портфеля обязательно!"/>
            <p:outputLabel for="@previous" value="Имя портфеля"/>
        </span>

        <br/>

        <span class="ui-float-label" style="margin: 0 0 5px 0;">
            <p:inputTextarea id="float-upsert_pwd" rows="3" cols="22"  value="#{ab.newBriefcase.description}"/>
            <p:outputLabel for="@previous" value="Описание"/>
        </span>

        <div class="hide">
            <p:outputLabel for="fu" value="Выбрать файл"/>
        </div>
        <p:fileUpload id="fu" value="#{ab.downloadFile}" mode="simple" skinSimple="true"
                      style="margin: 5px 5px 5px 0px;"/>
        <br/>
        <p:commandButton ajax="false" action="#{ab.uploadFile()}" value="Загрузить данные"
                         icon="fa fa-arrow-up"/>
    </h:form>
</composite:implementation>

</html>
