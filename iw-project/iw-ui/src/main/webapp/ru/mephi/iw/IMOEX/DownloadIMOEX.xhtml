<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:imc = "http://java.sun.com/jsf/composite/ru/mephi/iw/IWComponents/IMOEX"
      xmlns:mc = "http://java.sun.com/jsf/composite/ru/mephi/iw/IWComponents"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Загрузка IMOEX</title>
    </h:head>

    <h:body>
        <h:outputStylesheet name="css/InlineThreeElements.css"/>
        <h:outputStylesheet name="css/Center.css"/>

        <p:growl id="msgs" showDetail="false"/>

        <mc:Hat/>

        <div class="parent" style="margin: 10px 0 10px 0;">

            <div class="child">
                <div class="center" style="position: relative" >
                    <div  style="position: absolute; top: 10px">
                        <imc:DownloadIMOEXAuto/>
                    </div>
                </div>
            </div>

            <div class="child">
                <div class="center" style="position: relative" >
                    <div  style="position: absolute; top: 10px">
                        <imc:UploadIMOEXFile/>
                    </div>
                </div>
            </div>

            <div class="child">
                <div class="center" style="position: relative" >
                    <div  style="position: absolute; top: 10px">
                        <mc:StructSomethingForDate update="tableStructIMOEX:IndexTableForm"
                                                action="#{updateIMOEXBean.showIndexStruct()}"
                                                dateForShow="#{updateIMOEXBean.dateForShow}"
                                                value="Дата для структуры индекса" valueBtn="Показать структуру индекса"/>
                    </div>
                </div>
            </div>

        </div>

        <mc:IndexTable id="tableStructIMOEX" list="#{updateIMOEXBean.priceStockInIndices}"
                       index="IMOEX"
                       date="#{updateIMOEXBean.dateRebalancingForCurrentStructure}"/>

    </h:body>
</html>
